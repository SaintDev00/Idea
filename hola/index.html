<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIWI REWARDS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="shop">
        <div class="header">
            <h1>REWARDS SHOP</h1>
            <div class="points">Puntos: <span id="totalPoints">2606</span></div>
        </div>
        
        <div class="controls">
            <input type="text" id="search" placeholder="Search...">
            <div class="filters">
                <button class="active" data-filter="all">ALL</button>
                <button data-filter="boost">BOOST</button>
                <button data-filter="shield">SHIELD</button>
                <button data-filter="sabotage">SABOTAGE</button>
            </div>
        </div>

        <div class="grid" id="productsGrid"></div>
    </div>

    <button class="cart-btn" id="cartBtn">Carrito <span id="cartCount">0</span></button>
    
    <div class="cart" id="cart">
        <div class="cart-header">
            <h3>CART</h3>
            <button id="closeCart">âœ•</button>
        </div>
        <div class="cart-items" id="cartItems"></div>
        <div class="cart-footer">
            <div>Total:  <span id="cartTotal">0</span></div>
            <button id="checkout" disabled>BUY</button>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>PURCHASED!</h2>
            <button id="closeModal">OK</button>
        </div>
    </div>

    <script src="./scipt.js"></script>
</body>
</html>
